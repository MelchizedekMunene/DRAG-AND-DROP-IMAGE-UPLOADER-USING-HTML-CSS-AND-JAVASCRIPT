<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop File-Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero" >
       <label for="input-field" id="drop-area">
        <input type="file" accept="image/*" id="input-field" hidden>
        <div id="img-view">
            <img src="508-icon.png" alt="button">
            <p>Drag and Drop or Click Here<br> to upload an image</p>
            <span>Upload any image from your computer.</span>
        </div>
       </label> 
    </div>
<script src="script.js"></script>
</body>
</html>
